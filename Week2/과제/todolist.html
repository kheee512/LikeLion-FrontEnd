<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>투두리스트</title>
        <link rel="stylesheet" href="todolist.css">
    </head>

    <body>
        <div id="main">
            <h2 class="center">To-Do List</h2>
            <div class="input-row">
                <input type="text" id="todo-input" placeholder="할 일 추가하기" />
                <button class="button" onclick="addTodo()">추가</button>
            </div>
            
            <div class="stats">
                <div>할 일 : <span id="todo-count">0</span>개</div>
                <div>완료 : <span id="completed-count">0</span>개</div>
            </div>

            <ul id="todo-list"></ul>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
